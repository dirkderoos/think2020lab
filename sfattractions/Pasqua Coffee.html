<body>
Pasqua Coffee was a San Francisco-based retail coffee chain that was named The Pedestrian Cafe when it opened in 1983. It started as a single store and grew to almost 60 locations in San Francisco, Los Angeles, and New York City before it was acquired by Starbucks Coffee in 1999.
