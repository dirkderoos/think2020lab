Atelier Crenn is a restaurant in the Cow Hollow neighborhood in San Francisco, California. Opened in 2011 by Dominique Crenn, the restaurant became the seventh restaurant in San Francisco Bay Area to be awarded three Michelin stars by the Michelin Guide in 2018.
