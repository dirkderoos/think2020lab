<body>
Tartine is a small, US-based bakery chain. As of February 2020, it operated five locations in the San Francisco Bay Area, three in Los Angeles, and four in Seoul, South Korea. Its original bakery opened in 2002 in San Francisco's Mission District, at 600 Guerrero Street.
