Tony's Pizza Napoletana is a pizzeria located in San Francisco, California on Stockton Street which serves Neapolitan styled pizza. In 2015, it was considered the 5th highest rated pizzeria in the United States by TripAdvisor.Tony's has three different types of oven used for various forms of pizza.
