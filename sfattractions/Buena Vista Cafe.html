<head><title>Buena Vista Cafe</title></head>
<body>
The Buena Vista is a cafe in San Francisco, California, credited with introducing Irish coffee to the United States in 1952. The Buena Vista Cafe originally opened in 1916 when the first floor of a boardinghouse was converted into a saloon.   The current owners also operate the Trident in Sausalito.
