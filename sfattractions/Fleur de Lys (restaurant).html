<head><title>Fleur de Lys (restaurant)</title></head>
<body>
Fleur de Lys was a French restaurant in San Francisco, California, USA. It closed in June 2014, after a 28-year run.A sister restaurant in Las Vegas by the same name was closed in 2010, and then reopened under the name Fleur by Hubert Keller in 2010.
